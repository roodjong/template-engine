<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Image Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <p>Laad het niet in? Vreemd lettertype? Herlaad de pagina/upload de file opnieuw, het werkt 90% of the time all the time.</p>
    <div class="labelInputPair">
      <label name="titelText">Titel:</label>
      <textarea id="titelText">Jouw titel&#13;hier</textarea>
    </div>
    <div class="labelInputPair">
      <label name="titelSize">Grootte titel:</label>
      <input type="range" id="titelSize" min="50" max="500" step="1" value="150">
    </div>
    <div class="labelInputPair">
      <label name="colorScheme">Kleurenschema:</label>
      <select id="colorScheme">
        <option value="pale-red-white">Vaal rood/wit</option>
        <option value="white-red">Wit/rood</option>
        <option value="red-white">Rood/wit</option>
        <option value="grey-white">Grijs/wit</option>
        <option value="black-white">Zwart/wit</option>
        <option value="NATO-blue-white">NAVO-blauw/wit</option>
        <option value="climate-green-white">Klimaatgroen/wit</option>
        <option value="purple-white">Cops off campus-paars/wit</option>
      </select>
    </div>
    <div class="labelInputPair">
      <label name="oproepTekst">Tekst:</label>
      <textarea id="oproepTekst" class="bigtext">Dit template kan worden gebruikt voor tekst. Het is verder een redelijk saai template, dus probeer de tekstposts altijd te beginnen met een aankondiging/artikel-plaatje!

Houd tekst kort op deze plaatjes. Het kan beter zijn een artikel-afbeelding te maken die in het bijschrift verwijst naar een artikelop de website, dan het artikel hier uit te typen.

ProletariÃ«rs aller landen, verenigt u!
      </textarea>
    </div>
    <br>
    <button id="downloadButton" onclick="download('Aankondiging')">Download</button>
  </div>
  </main>

  <script src="js/shared.js"></script>
  <script src="js/abstractLayer.js"></script>
  <script src="js/text.js"></script>
  <script src="js/justifiedtext.js"></script>
  <script src="js/rect.js"></script>
  <script src="js/textbox.js"></script>
  <script src="js/resizable.js"></script>
  <script src="js/imgWrapper.js"></script>
  <script src="js/tekstberichtnieuw.js"></script>
  
</body>
</html>
