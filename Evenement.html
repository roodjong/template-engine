<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Image Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <p>Sleep het plaatje en de ondertitel om te verplaatsen.</p>
    <p>Laad het niet in? Vreemd lettertype? Herlaad de pagina/upload de file opnieuw, het werkt 90% of the time all the time.</p>
    <p class="blink_text">Zorg dat het plaatje dat je gebruikt rechtenvrij is! Anders kan dit de vereniging vele duizenden euros kosten!</p>
    <label name="imageInput">Upload plaatje</label>
    <input type="file" id="imageInput" accept="image/*">
    <div class="labelInputPair">
      <label name="imageSize">Grootte achtergrond:</label>
      <input type="range" id="imageSize" min="0" max="10" step="0.01" value="1">
    </div>
    <div class="labelInputPair">
      <label name="titelText">Titel:</label>
      <textarea id="titelText">Jouw titel&#13;hier</textarea>
    </div>
    <div class="labelInputPair">
      <label name="titelSize">Grootte titel:</label>
      <input type="range" id="titelSize" min="50" max="500" step="1" value="150">
    </div>
    <div class="labelInputPair">
      <label name="titleBackgroundColor">Achtergrondkleur titel:</label>
      <select id="titleBackgroundColor">
        <option value="#c2000a">ROOD-rood</option>
        <option value="#980007">ROOD-rood donker</option>
        <option value="#973936">Vaal rood</option>
        <option value="#004990">NAVO-blauw licht</option>
        <option value="#003161">NAVO-blauw donker</option>
        <option value="#d8dfb9">Leninposter beige</option>
        <option value="#b3b99a">Leninposter beige donker</option>
        <option value="#e5483d">Leninposter rood licht</option>
        <option value="#8c2d26">Leninposter rood donker</option>
        <option value="#e5e1d8">Marxsticker grijs</option>
        <option value="#9b8975">Marxsticker bruin</option>
        <option value="#51433a">Marxsticker bruin donker</option>
        <option value="#9b9a91">Palestinasticker grijs donker</option>
        <option value="#f1dad7">Palestinasticker grijs licht</option>
        <option value="#f32f2f">Palestinasticker rood</option>
        <option value="#65b547">Palestinasticker groen</option>
        <option value="#69ab65">Klimaat groen licht</option>
        <option value="#51824f">Klimaat groen donker</option>
        <option value="#c02c34">Klimaat rood licht</option>
        <option value="#90242a">Klimaat rood donker</option>
        <option value="#f4f3eb">Cops off campus wit</option>
        <option value="#716185">Cops off campus paars</option>
        <option value="#7689c3">Transsticker blauw</option>
        <option value="#6dbad9">Transsticker blauw licht</option>
        <option value="#efc2cc">Transsticker roze</option>
        <option value="#ffffff">Transsticker wit</option>
        <option value="#100d0e">Transsticker zwart</option>
        <option value="#93a5b7">Achtergrondblauw licht</option>
        <option value="#768391">Achtergrondblauw donker</option>
      </select>
    </div>
    <div class="labelInputPair">
      <label name="ondertitel">Ondertitel:</label>
      <textarea type="text" id="ondertitel">datum – locatie – tijd</textarea>
    </div>
    <br>
    <button id="downloadButton" onclick="download('Evenement')">Download</button>
  </div>
  </main>

  <script src="js/shared.js"></script>
  <script src="js/abstractLayer.js"></script>
  <script src="js/text.js"></script>
  <script src="js/rect.js"></script>
  <script src="js/textbox.js"></script>
  <script src="js/resizable.js"></script>
  <script src="js/imgWrapper.js"></script>
  <script src="js/evenement.js"></script>
  
</body>
</html>
